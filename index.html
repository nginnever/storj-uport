<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Storj Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="https://uport.me/library/img/icons/favicon-16x16.png">
    <script type="text/javascript" src="node_modules/web3/dist/web3.js"></script>
    <script type="text/javascript" src="dist/uportlib.js"></script>
    <style>
      main { padding: 10px 30px; }
      header { background: #EEE; }
      .btn-sm{ padding: 3px 10px;
               border-radius: 0; }
    </style>
  </head>
  <body>
    <main>
      <img src="storj.svg" style="height: 70px;"></img>
      <header><h1 align="center" id="appName" >Bridge Uport Login POC</h1></header>
      <hr/>
      <section>
        <h2>Connect to uPort</h2>
        <button class="btn btn-sm btn-primary" id="connectUportBtn" onclick="uportConnect()">Connect uPort</button>
        <br/>
        <br/>
        <table>
          <tobdy>
            <tr><td><span>uPort Id: </span><span id="uportId"></span></td></tr>
          </tobdy>
          <tobdy>
            <tr><td><span>Name: </span><span id="uportName"></span></td></tr>
          </tobdy>
          <tobdy>
            <tr><td><span>Storj Id: </span><span id="storjId"></span></td></tr>
          </tobdy>
            <tr><td><img id="image" style="height: 100px; align=right;"></img></td></tr>
          </tobdy>
        <table>
      </section>
      <hr/>
      <section>
        <h2> Login to Storj</h2>
                <button class="btn btn-sm btn-primary" id="loginUportBtn" onclick="uportLogin()">Login</button>
        <table>
                    <tobdy>
            <tr><td><span>Storj Id: </span><span id="storjId"></span></td></tr>
          </tobdy>

        </table>
        <hr/>
      </section>
      <section>
        <h2>Buckets</h2>

        <button class="btn btn-sm btn-primary" id="loginUportBtn" onclick="createBucket()">Create Bucket</button>
        <hr/>
      </section>
      <section>
        <h2>Send Ether</h2>
        <table>
          <thead>
            <tr>
              <td>Send To:</td>
              <td>Amount:</td>
              <td></td>
            </tr>
          </thead>
          <tobdy>
            <tr>
              <td><input type="text" id="sendTo" size="40" placeholder="0x1234567891234567" onchange="updateState()"/></td>
              <td><input type="text" id="amount" size="10" placeholder="5" onchange="updateState()"/></td>
              <td><button class="btn btn-sm btn-success" onclick="sendEther()">Send Ether</button></td>
            </tr>
            <tr>
              <td><span>Transaction Hash(ID): </span><span id="txHashSentEth"></span></td>
            </tr>
          </tobdy>
        </table>
      </section>
    </main>
    <script>
      // State and render functions

      const $ = (selector) => document.querySelector(selector)
      let globalState = {
        uportId: "",
        txHash: "",
        sendToAddr: "",
        sendToVal: ""};

      const render = function () {
        $('#uportId').innerHTML = globalState.uportId;
        $('#uportName').innerHTML = globalState.uportName;
        $('#txHashSentEth').innerHTML = globalState.txHash;
        $('#image').src = globalState.imageSrc;
        $('#sendTo').value = globalState.sendToAddr;
        $('#amount').value = globalState.sendToVal;
      }

      const updateState = function () {
        globalState.sendToAddr = $('#sendTo').value;
        globalState.sendToVal = $('#amount').value;
        console.log(globalState)
      }

      ////////////////////////////////////////////////


      ////////////////////////////////////////////////

    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
